<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #444;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #e5e5e5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .detail {
            margin: 12px 0;
            font-size: 15px;
        }
        .label {
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            width: 90px;
        }
        .footer {
            margin-top: 25px;
            font-size: 13px;
            text-align: center;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ‰ New Registration</h2>
        <div class="detail"><span class="label">Name:</span> {{ fullname }}</div>
        <div class="detail"><span class="label">Email:</span> {{ email }}</div>
        <div class="detail"><span class="label">Phone:</span> {{ phone }}</div>
        <div class="detail"><span class="label">Course:</span> {{ course }}</div>

        <div class="footer">
            This is an automated email from your registration system.
        </div>
    </div>
</body>
</html>
